name = "wedding-sites"
main = "index.js"
compatibility_date = "2024-01-01"

# KV Namespace binding
# After creating KV namespace with: wrangler kv:namespace create "WEDDING_SITES"
# Replace the id below with the one from the output
[[kv_namespaces]]
binding = "WEDDING_SITES"
id = "YOUR_KV_NAMESPACE_ID"

# Production environment
[env.production]
routes = [
  { pattern = "*.yoursite.com/*", zone_name = "yoursite.com" }
]

# Development environment (optional)
[env.development]
name = "wedding-sites-dev"
