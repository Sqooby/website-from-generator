name = "website-from-generator"
compatibility_date = "2024-01-01"
pages_build_output_dir = ".vercel/output/static"

# Environment variables will be set in Cloudflare Dashboard
# Do NOT commit secrets to this file!

# KV Namespace (optional - for static HTML storage)
# Uncomment and set ID after creating KV namespace:
# [[kv_namespaces]]
# binding = "WEDDING_SITES"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-kv-namespace-id"

# Production environment settings
[env.production]
name = "website-from-generator"

# Development/preview environment (optional)
[env.preview]
name = "website-from-generator-preview"

